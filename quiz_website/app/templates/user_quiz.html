{% extends 'layout.html' %}
{% block content %}
<div class="create-quiz-form">
    <h2>Create new quiz</h2>
    <form action="{{ url_for('create', form_type=0) }}" method="POST">
        {{ quiz_info.csrf_token }}
        {{ quiz_info.name }}
        {{ quiz_info.desc }}
        {{ quiz_info.submit }}
    </form>
</div>
<div class="user-quiz">
    {% for q in user_quizzes %}
        <a href="{{ url_for('view_one_quiz', quiz_id=q.quiz_id) }}">
            <div class="quiz">
                <h2>{{ q.name }}</h2>
                <p>{{ q.description }}</p>
                <div class="question"></div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
