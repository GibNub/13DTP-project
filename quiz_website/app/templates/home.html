{% extends 'layout.html' %}
{% block content %}
{% if current_user.is_authenticated %}
    <span>
        <h2>Welcome {{ current_user.username }}</h2>
    </span>
{% else %}
    <span style="font-size: 3em; text-align: center;">
        <h2 style="margin: 10px;">Welcome to Quizme</h2>
    </span>
    <p>Browse existing quizzes</p>
    <p>Create an account to start making your own quizzes</p>
{% endif %}
{% endblock %}
